apiVersion: argoproj.io/v1alpha1  # Versión de la API de Argo Events.
kind: EventSource  # Tipo de recurso: EventSource.
metadata:
  name: webhook-event-source  # Nombre del EventSource.
  namespace: argo-events  # Namespace donde se creará el EventSource.
spec:
  webhook:  # Tipo de EventSource. En este caso, un webhook.
    example:  # Nombre del webhook.
      endpoint: /trigger  # El endpoint en el que se recibirán las solicitudes POST.
      method: POST  # El método HTTP que activará el evento.
      port: "12000"  # El puerto donde se escucha el webhook.
      url: "http://your-service/trigger"  # La URL de destino del webhook.

#-----------------------------------------------
Caso de Uso:
Imagina un sistema donde se desea que una aplicación responda a eventos HTTP externos, como una solicitud POST a una URL específica. 
Esto puede ser útil para desencadenar procesos a partir de eventos que ocurren fuera del clúster.

